<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/svg-inject.min.js"></script>
    <title>Desafio 16-Spider Man</title>
</head>

<body>
    <div class="iuri-icon">
        <img src="assets/img/logoIuri.svg" alt="">
    </div>
    <header>
        <nav>
            <img class="logo-marvel" src="assets/img/logoMarvel.svg" alt="logo marvel">
            <img class="logo-spider" src="assets/img/logoSpider.svg" alt="logo spider">

            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Sinopse</a>
                </li>
                <li>
                    <a href="">Elenco</a>
                </li>
            </ul>
        </nav>
    </header>

    <aside>
        <nav>

            <div class="social-icons">
                <img src="assets/img/instaIcon.svg" alt="instagram icone">
                <img src="assets/img/twitterIcon.svg" alt="twitter icone">
                <img src="assets/img/facebookIcon.svg" alt="facebook icone">
            </div>

            <div class="search">
                <img src="assets/img/searchIcon.svg" alt="search">
            </div>
        </nav>
    </aside>

    <main>
        <section>
            <img class="logo-name" src="assets/img/name.svg" alt="">

            <div class="btn">
                <span>Assista ao trailer </span>
                <img src="assets/img/playIcon.svg" alt="">
            </div>
        </section>
    </main>


</body>

</html>
